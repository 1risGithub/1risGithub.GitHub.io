<!-- report.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/report.css">
    <link rel="stylesheet" href="assets/css/buttons.css">
    <link rel="stylesheet" href="assets/css/dark-mode.css">
</head>
<body>
    <header class="foundify d-flex justify-content-between align-items-center w-100 p-2">
        <h1 class="text-center flex-grow-1 m-0">Foundify</h1>
        <label class="switch">
            <input type="checkbox" id="toggleMode">
            <span class="slider"></span>
        </label>
    </header>
    
    <main class="container py-4">
        <h2 class="text-center">Report</h2>
        <p class="text-center">What type of issue are you reporting?</p>
        
        <form id="reportForm" class="card p-4">
            <div class="mb-2">
                <label><input type="radio" name="issue" value="Advertising"> Advertising</label>
            </div>
            <div class="mb-2">
                <label><input type="radio" name="issue" value="Privacy"> Privacy</label>
            </div>
            <div class="mb-2">
                <label><input type="radio" name="issue" value="Spam"> Spam</label>
            </div>
            <div class="mb-2">
                <label><input type="radio" name="issue" value="Sexual"> Sexual</label>
            </div>
            <div class="mb-2">
                <label><input type="radio" name="issue" value="Sensitive Media"> Sensitive Media</label>
            </div>
            <div class="mb-3">
                <label><input type="radio" name="issue" value="Other"> Other:</label>
                <input type="text" name="other_text" class="form-control mt-1">
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </main>
    
    <div id="popup" class="popup hidden text-center">
        <p><strong>Thank you!</strong></p>
        <p>Foundify will carefully review your report.</p>
        <button onclick="goHome()" class="btn btn-secondary">Go to Home</button>
    </div>
    
    <footer class="footer py-3 bg-light mt-4">
        <div class="container d-flex justify-content-around">
            <a href="home.html" id="homeLink" class="footer-icon"><i class="bi bi-house-door-fill"></i></a>
            <a href="search.html" id="searchLink" class="footer-icon"><i class="bi bi-search-heart-fill"></i></a>
            <a href="add.html" id="addLink" class="footer-icon"><i class="bi bi-plus-circle-fill"></i></a>
            <a href="signup_login.html" id="setLink" class="footer-icon"><i class="bi bi-person-fill"></i></a>
        </div>
    </footer>
    
    <script>
        document.getElementById('reportForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('popup').classList.remove('hidden');
        });
        
        function goHome() {
            window.location.href = 'home.html';
        }
    </script>
    
    <script src="darkMode.js"></script>
</body>
</html>
