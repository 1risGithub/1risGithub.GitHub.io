<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Form</title>
    
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" href="assets/css/buttons.css">
    <link rel="stylesheet" href="assets/css/dark-mode.css">
    
    <!-- jQuery & Datepicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body>
    <header class="foundify d-flex justify-content-between align-items-center w-100">
        <a class="text-center flex-grow-1">Foundify</a>
        <label class="switch">
            <input type="checkbox" id="toggleMode">
            <span class="slider"></span>
        </label>
    </header>
    
    <form id="yourFormId" class="container d-flex flex-column align-items-center justify-content-center was-validated" style="height: 100vh; padding-top: 20px;">
        <div class="col-md-5 mb-3">
            <label for="itemName" class="form-label">Name</label>
            <input type="text" class="form-control" id="itemName" placeholder="กุญแจ" required>
        </div>
        
        <div class="col-md-5 mb-3">
            <label class="form-label">Image</label>
            <input type="file" class="form-control" required>
        </div>
        
        <div class="col-md-5 mb-3">
            <label for="itemDescription" class="form-label">Description</label>
            <input type="text" class="form-control" id="itemDescription" placeholder="สีทอง มีพวงกุญแจห้อย" required>
        </div>
        
        <div class="col-md-5 mb-3">
            <label for="datepicker" class="form-label">Date <i class="bi bi-calendar-fill text-info"></i></label>
            <input type="text" class="form-control" id="datepicker" placeholder="เลือกวันที่" required>
        </div>
        
        <div class="col-md-5 mb-3">
            <label for="itemLocation" class="form-label">Location</label>
            <input type="text" class="form-control" id="itemLocation" placeholder="ตึกโหล สจล" required>
        </div>
        
        <div class="col-md-5 mb-3 text-center">
            <button id="postButton" class="btn btn-primary w-50">Post</button>
        </div>
    </form>
    
    <!-- Modal -->
    <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="postModalLabel">Thank you</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Have a nice day!</p>
                    <div>
                        <button id="goToPost" class="btn btn-success">Go to your Post</button>
                        <button onclick="window.location.href='home.html'" class="btn btn-outline-secondary">Go to Home</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer d-flex justify-content-around">
        <a href="home.html" id="homeLink" class="footer-icon"><i class="bi bi-house-door-fill"></i></a>
        <a href="search.html" id="searchLink" class="footer-icon"><i class="bi bi-search-heart-fill"></i></a>
        <a href="add.html" id="addLink" class="footer-icon"><i class="bi bi-plus-circle-fill"></i></a>
        <a href="signup_login.html" id="setLink" class="footer-icon"><i class="bi bi-person-fill"></i></a>
    </footer>
    
    <script>
        $(document).ready(function(){
            $('#datepicker').datepicker({
                format: 'dd/mm/yyyy',
                autoclose: true,
                todayHighlight: true
            });
        });
        
        document.getElementById("postButton").addEventListener("click", function (event) {
            event.preventDefault();
            new bootstrap.Modal(document.getElementById('postModal')).show();
        });
        
        document.getElementById("goToPost").addEventListener("click", function () {
            window.location.href = "yourpost.html";
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/add.js"></script>
</body>
</html>
