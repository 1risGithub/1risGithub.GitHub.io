<!-- search.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/search.css">
    <link rel="stylesheet" href="assets/css/buttons.css">
    <link rel="stylesheet" href="assets/css/dark-mode.css">
</head>

<body>
    <!-- Header -->
    <div class="foundify d-flex justify-content-between align-items-center w-100">
        <a class="text-center flex-grow-1">Foundify</a>
        <label class="switch">
            <input type="checkbox" id="toggleMode">
            <span class="slider"></span>
        </label>
    </div>

    <!-- Search Bar -->
    <div class="container mt-5">
        <form class="d-flex w-100" role="search" method="get">
            <div class="input-group w-100">
                <input class="form-control rounded-pill search" type="search" placeholder="Search" 
                       aria-label="Search" name="q" id="searchInput" autocomplete="off">
                <button class="btn btn-outline-success rounded-pill ms-2" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </form>
    </div>

    <!-- Search Results -->
    <div class="container mt-3 mb-5">
        <div id="searchResults"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container d-flex justify-content-around">
            <a href="home.html" class="footer-icon" id="homeLink"><i class="bi bi-house-door-fill"></i></a>
            <a href="search.html" class="footer-icon active" id="searchLink"><i class="bi bi-search-heart-fill"></i></a>
            <a href="add.html" class="footer-icon" id="addLink"><i class="bi bi-plus-circle-fill"></i></a>
            <a href="signup_login.html" class="footer-icon" id="setLink"><i class="bi bi-person-fill"></i></a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="darkMode.js"></script>
    <script src="search.js"></script>

</body>
</html>
